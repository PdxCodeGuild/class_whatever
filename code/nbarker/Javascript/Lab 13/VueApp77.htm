<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="VueApp77.css">
    <LINK REL="SHORTCUT ICON" HREF="/VueApp/favicon.ico">
    <title>Vue App 77</title>
    <header class="headalicious">Glow Quotes!!</header>
</head>

<body>
    <div class="container" id="container">
        <div id="app">
            <p>A wise person once said, I think it was <quote name="quote"><u>{{ subject.author }}</u></quote>
            </p>

            <p>Yeah it went something like... "<quote name="quote"><i>{{ subject.body }}</i>"</quote>
            </p>

            <p>Here's a current upvote count: <quote name="quote">{{ subject.upvotes_count }}</quote>
            </p>


            Would you care to be inspired further?</br>
            <button 
            @click='reloadPage' 
            class="button">Inspire Me Again
            </button>
        </br>
            <input type="text" 
                id="searchInput" 
                class="searchInput" 
                placeholder="yes those words are glowing">
            
                
        </br>
            
            <button @click="searchByAuthor"
                class="button" 
                type="submit"
                v-model="searchBy" 
                id="authorSearch">by author
            </button>
            
            <button class="button" 
                type="submit"
                v-model="searchBy"
                id="tagSearch">by tag
            </button>
            
            <button class="button" 
                type="submit"
                v-model="searchBy"
                id="keywordSearch">by keyword
            </button>
    
            
        </div>
    </div>
    <div class="container2" id="container2">

    </div>


    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="VueApp77.js"></script>

</body>

</html>
