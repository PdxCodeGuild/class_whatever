<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="PassGenJS.js" defer></script>
    <link rel="stylesheet" href="styles.css">

    <title>Password Generator 5000</title> <!--Sick title!-->
</head>
<body>
    <div class="big_container"> <!--container to hold everything, hence BIG-->
        <h1>Password Generator 5000!</h1> <!--not super original but oh well-->
        <h3 class="password_display_container">this is where the password will be displayed</h3>
        <form id="passwordGeneratorForm class="form">
            <label for="">Number of Characters</label> <!--lots going on here, min, max, default, -->
            <div class="character_amount_container">
                <input type="range" min="1" max="30" value="10" id="characterAmountRange"> <!--Id so that we can select later in javascript-->
                <input type="number" min="1" max="30" value="10" id="characterAmountNumber"> <!--gotta set miniumum and maximum values-->
            </div>
            
            <!--option for including uppercase-->
            <label for="includeUpperCase">Include UpperCase</label>
            <input type="checkbox" id="includeUpperCase">
            
            <!--option for including lowercase-->
            <label for="includeLowercase">Include Lowercase</label>
            <input type="checkbox" id="includeLowerCase">
            
            <!--option for including symbols -->
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSumbols">

            <button type="submit" class="btn">Make me a password!</button>
        </form>

    </div>
</body>
</html>
