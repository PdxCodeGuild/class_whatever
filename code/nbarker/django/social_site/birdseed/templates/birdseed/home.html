{% extends 'birdseed/base.html' %}


<!-- white-space: pre" is a godsend -->
{% block content %}
<div style="white-space: pre">


</div>
<div class="container">
    {% for tweet in tweets %}

    <div class="card">
        <div class="card-header">
            <!-- the best syntax ever! -->
            <a href='#'> {{ tweet.uname }} </a>
            <p> {{tweet.datetime}} </p>
        </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">{{ tweet.text }}</p>
            <a href="#" class="btn btn-primary">ReFeed</a>
            <a href="#" class="btn btn-primary">Like</a>
            
        </div>
        
    
    </div>
    </br>

    {% endfor %}
</div>
{% endblock content %}
