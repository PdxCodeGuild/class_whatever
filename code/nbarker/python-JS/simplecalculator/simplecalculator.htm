<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate that A!</title>
    <link href="simplecalculator.css" rel="stylesheet">
    <script src="simplecalcuator.js" defer></script> <!--load that ass last!-->
</head>
<body>
    <div class="calculator-grid"> <!--I hate grid but it's perfect for this-->
        <div class="output"> <!--prev and current are IN this div!-->
            <div class="previous-operand"></div> <!--we want to see previous entries-->
            <div class="current-operand"></div> <!--we want to see the current entry as well :-) -->
        </div>
        <button class="span-two" id="clear_button">CLEAR</button> <!--big button!-->
        <button>DEL</button>   
        <button data-operation>รท</button> <!--wanna keep operators sep!-->
        <button data-number>1</button>    <!--numbers have different tag! look!-->
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="span-two" id="equals_button">=</button> <!--big button!-->


    </div>
</body>
</html>
