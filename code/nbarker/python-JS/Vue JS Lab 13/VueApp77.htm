<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="VueApp77.css">
    <LINK REL="SHORTCUT ICON"
       HREF="/VueApp/favicon.ico">
        <title>Vue App 77</title>
        <header class="headalicious">Glow Quotes!!</header>
</head>
<body>
    <div class="container" id="container">
        <div id="app">
        <p>A wise person once said, I think it was <quote><u>{{ subject.author }}</u></quote></p>
    
        <p>Yeah it went something like... "<quote><i>{{ subject.body }}</i>"</quote></p>

        <p>Here's a current upvote count:  <quote>{{ subject.upvotes_count }}</quote></p>

    </div>
</div>
    
    
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="VueApp77.js"></script>
    
</body>
</html>
