{% extends 'base.html' %}

{% block content %}
    <h1>New Post</h1>
    <form action="{% url 'posts:actual_create' %}" method="post">
        {% csrf_token %}

        {% if replying_to %}
            <div class="chirp">
                <div class="chirp-head">
                    <h4>{{ replying_to.author }}</h4>
                    <p>{{ replying_to.created }}</p>
                </div>
                <hr/>
                <p>{{ replying_to.content }}</p>
            </div>
            <input type="hidden" id="replying_to" name="replying_to" value="{{ replying_to.pk }}">
            <br/>
        {% endif %}

        {% comment %} <input type="text" id="content" name="content" required/> {% endcomment %}
        <textarea rows="4" cols="32" name="content" required></textarea>
        <br/>
        <input type="submit" value="Chirp"/>
    </form>
{% endblock content %}
