{% extends 'base.html' %}

{% block content %}
        <h2>{{ post.title }}</h2>
        <h4><em><a href="{% url 'users:profile' post.author.username %}">{{ post.author.username }}</a></em></h4>
        <h4><em>Posted on {{ post.created }}</em></h4>
        <h4><em>Last updated on {{ post.updated }}</em></h4>
        <p>{{ post.text }}</p>


    {% if user == post.author %}
    <p><a href="{% url 'post:post_edit' post.pk %}">+ Edit Blog Post</a></p>
    <p><a href="{% url 'post:post_delete' post.pk %}">+ Delete Blog Post</a></p>
    {% endif %}
{% endblock content %}
