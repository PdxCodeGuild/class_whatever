{% extends 'base.html' %} 



<html>  
   
    <body>
            {% block content %}
                {% for post in object_list %}
                    <div class="post">
                        <h2><a href="{% url 'post:post_detail' post.id %}">{{ post.title }}</a></h2>
                        <p>{{ post.text|linebreaksbr}} </p>
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        {{post.author}}
                    </div>           
                {% endfor %}
            {% endblock %}
    </body> 
</html>
