<!DOCTYPE html>

                    <legend>User Name and Password</legend>

                        <label for="Address">Address:</label>   
                        <input type="text" id="Address" name="Address"><br>

                        <label for="Zip">ZipCode:</label>
                        <input type="text" id="Zip" name="Zip"><br>
                        
                        <label for="city">City:</label>  
                        <input type="text" id="city" name="city" ><br>      
                    
                        <label for="Sate">State</label>      
                        <select name="state">
                                <option value="AL">AL</option>

                                <option value="MI">MI</option>
                                <option value="MN">MN</option>

                        <label for="number">Phone Number:</label>
                        <input type="number" id=number name="Phone Number" required pattern="\d{10}" ><br>

                        <input type="email" id="email" name="email" ><br>
                            
                        <label for="ssn">SSN:</label>
                        <input type="password" id="ssn" name="SocialNumber" required pattern="\d{9}" ><br>
                    </div>        
                </fieldset>



                <fieldset>
                        <legend>Tortilla Choice</legend>
                    <div class="food">
                        <input type="radio" id="WhiteFlour" name="Tortilla" value="White Flour">
                            <label for="WhiteFlour">White Flour</label><br>
                        <input type="radio" id="WheatFlour" name="Tortilla" value="WheatFlour">
                            <label for="WheatFlour">Wheat Flour</label><br>
                        <input type="radio" id="Spinach" name="Tortilla" value="Spinach">
                            <label for="Spinach">Spinach</label><br>
                        <input type="radio" id="Corn" name="Tortilla" value="Corn">
                            <label for="Corn">Corn</label><br>
                    </div>
                </fieldset>

                <fieldset>
                        <legend>Rice</legend>
                    <div class="food">
                        <input type="radio" id="White Rice" name="rice" value="White Rice">
                            <label for="White Rice">White Rice</label><br>
                        <input type="radio" id="Brown Rice" name="rice" value="Brown Rice">
                            <label for="Brown Rice">Brown Rice</label><br>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Beans</legend>
                    <div class="food">

                </fieldset>


                <fieldset>
                    <legend>Meat</legend>
                    <div class="food">
                        <input type="radio" id="Carnitas" name="meat" value="Carnitas" >

                        <input type="radio" id="Chicken" name="meat" value="Chicken">

                        <input type="radio" id="None" name="meat" value="None" >
                        <label for="None">None</label><br>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Extras</legend>
                    <div class="food">  
                        <input type="checkbox" id="cream" name="other" name="Sour cream">
                            <label for="cream">Sour Cream</label>
                        <input type="checkbox" id="Chesse" name="other" name="Chesse">
