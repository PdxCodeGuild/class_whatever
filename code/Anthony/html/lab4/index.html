<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header id="showcase" class="grid">
        <div class="background-image"></div> 
        <div class="contentWrapper">
            <h1>El Chante burrito</h1>
        </div>
    </header>
    <main>
        <form action="<form action="https://webhook.site/9e05bfd3-e2d3-4660-9fd5-ea05374d4faa" method="post">
            <fieldset>
                <legend>Enter Six Ingredients</legend>
                <h4>Tortilla</h4>
                <input id="whiteflour" type="radio" name="whiteflour" value="whiteflour" />
                <label for="whiteflour">White flour</label>
                <input id="wheatflour" type="radio" name="wheatflour" value="wheatflour" />
                <label for="wheatflour">Wheat flour</label>
                <input id="spinach" type="radio" name="spinach" value="spinach" />
                <label for="spinach">spinach</label>
                <input id="corn" type="radio" name="corn" value="corn" />
                <label for="corn">Corn</label>
                <h4>Rice</h4>
                <input id="whiterice" type="radio" name="whiterice" value="whiterice" />
                <label for="whiterice">White rice</label>
                <input id="brownrice" type="radio" name="brownrice" value="brownrice" />
                <label for="brownrice">Brown rice</label>
                <h4>Beans</h4>
                <input id="blackbeans" type="radio" name="blackbeans" value="blackbeans" />
                <label for="blackbeans">Black beans</label>
                <input id="pintobeans" type="radio" name="pintobeans" value="pintobeans" />
                <label for="pintobeans">Pinto beans</label>
                <h4>Proteins</h4>
                <input id="carnitas" type="radio" name="carnitas" value="carnitas" />
                <label for="carnitas">Carnitas</label>
                <input id="chicken" type="radio" name="chicken" value="chicken" />
                <label for="chicken">Chicken</label>
                <input id="sofritas" type="radio" name="sofritas" value="sofritas" />
                <label for="sofritas">Sofritas</label>
                <input id="none" type="radio" name="none" value="none" />
                <label for="none">None</label>
            </fieldset>
            <fieldset>
                <legend>Additional Ingredients</legend>
                <input id="sourcream" type="checkbox" name="sourcream" value="sourcream" />
                <label for="sourcream">Sour cream</label><br>
                <input id="cheese" type="checkbox" name="cheese" value="cheese" />
                <label for="cheese">Cheese</label>
            </fieldset>
            <fieldset>
                <legend>Personal Info</legend>
                <label for="username">username</label>
                <input id="username" type="text" name="username" pattern="[A-Za-z]{6,}" title="username must be 6 at least characters, all lowercase" required/><br>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" pattern="[A-Za-z]{6,}" title="password must be at least 6characters, all lowercase" required/><br>
                <label for="firstlast">Name</label>
                <input id="firstlast" type="text" name="firstlast" pattern="\w+\s[a-z]{3}" title="Name must be two words" placeholder="first and last" required /><br>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" pattern="[a-z]\d+@[a-z]\d.[a-z]\d+"required /><br>
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" name="phone" required /><br>
                <label for="dob">DoB</label>
                <input id="dob" type="date" name="dob" required /><br>
                <label for="social">SSN</label>
                <input id="social" type="password" name="social" required /><br>
                <label for="street">Address</label>
                <input id="street" type="text" name="street" placeholder="mailing address" required /><br>
                <label for="city">City</label>
                <input id="city" type="text" name="city" required /><br>
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br>
                    <label for="zip">zip code</label>
                    <input id="zip" type="text" name="zip" required pattern="\d{5}" title="Zip code must be five digits long." />
            </fieldset>
            <fieldset>
                <legend>Buttons</legend>
                <input type="reset" value="Redo" />
                <input type="submit" value="Submit" />
            </fieldset>
        </form>
    </main>

            <p class="navbar"><a href="#top">BACK TO TOP</a></p>
    </footer>
</body>
</html>
