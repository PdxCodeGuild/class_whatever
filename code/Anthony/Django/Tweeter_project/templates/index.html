{% extends 'base.html' %}
{% block content %}
<div class='container'>
    <h1 class="text-center text-capitalize">Add Post</h1>
    <div class="cold-sm-6 offset-sm-3">
        <div class="row">
            <form action="add/" method="post">
                {% if messages %}
                    {% for message in messages %}
                        <div {% if message.tags %} class="{{message.tag}}" { %endif %}>
                            {{message}}
                            <button type="button" class="close" data-dismiss='alert'aria-label="Close">
                                <span aria-hidden="true"> &times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {%endif%}
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea name="post-text id="post_text" cols="30"> rows="4" class="form-control" required placeholder="Add Post"></textarea>
                    </div>
                    <input type="submit" value="Add Post">
            </form>
        </div>
    </div>
</div>
{% endblock  %}
