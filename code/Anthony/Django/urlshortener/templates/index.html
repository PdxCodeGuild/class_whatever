{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static '/css/main.css'%}">
</head>
<body>
    <div class="container">
      <h3 style="font-weight: bold;">URL shortener</h3>
        <form class="card" method="POST">
            <div class="form-group mb-2">
            <div class="form-group mx-sm-3 mb-2">
              {%csrf_token%}
              <label for="url" class="sr-only"></label>
              <input type="url" class="form-control" id="url" name="url" placeholder="paste URL">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Create Url</button>
        </form>
    </div>
    <div class="alert alert-success" role="alert">
      New Link: <a href="{{link}}" id="link">{{link}}</a>
    </div>
</body>
</html>
