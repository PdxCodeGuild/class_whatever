<!DOCTYPE html>
<html>
    <head>    
        <title>Title</title>
    </head>
    <body>
        <input id='time_input' placeholder='Enter the time'></input>
        <br>
        <label for='unit_selector'>Choose the units:</label>
        <select name='units' id='unit_selector'>
            <option value=''>--Please choose an option--</option>
            <option value='s'>s</option>
            <option value='m'>m</option>
            <option value='h'>h</option>
        </select>
        <br>
        <button id='begin_button'>Begin Countdown</button>
        <p id='clock_output'></p>
        
        <script src='index.js'></script>
    </body>
</html>
