<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="skeleton.css">
    </head>
    <body>
    <div id="app">
        <li v-for = "todo in incompleted" :key="todo.id"> 
            {{ todo.text }}
            <button @click="removeTodo(todo)">remove</button>
            <input type="checkbox" id="checkbox" v-model="todo.completed">
        </li>

        <input v-model="newTodo.text" placeholder="todo text"> 
        <button @click="addTodo">add</button>

        <li v-for = "todo in completed" :key="todo.id"> 
            {{ todo.text }}
            <button @click="removeTodo(todo)">remove</button>
            <input type="checkbox" id="checkbox" v-model="todo.completed">
        </li>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>        
    <script src="script.js"></script>
    </body>
</html>
