{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'posts:detail' post.pk %}">{{ post.title }}</a></h2>
            <h4><em>{{ post.author.username }} -- {{ post.created }}</em></h4>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
