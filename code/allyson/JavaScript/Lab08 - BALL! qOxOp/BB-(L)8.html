<!DOCTYPE html>
<html>

<head>
    <title> Follow the Bouncing Ball! </title>
    <style>
        canvas{
            position:center;
            width:1000px;
            height:550px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <center>
        <h1>Bouncing Ball</h1>
        <h3>By Allyson Phillips</h3>
        <canvas>
        </canvas>
    </center>
    <script>
        var canvas = document.querySelector("canvas"); 
 
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight;
        var cntx = canvas.getContext('2d');
        let ball={
            radius:25,
            px:Math.random()*canvas.width,
            py:Math.random()*canvas.height,
            vx:(2*Math.random()-1)*10,
            vy:(2*Math.random()-1)*10
        };
        cntx.beginPath();
        cntx.arc(ball.px,ball.py,ball.radius,0,2*Math.PI,false); //The Math.PI property represents the ratio of the circumference of a circle to its diameter, approximately 3.14159  - Stolen from the Internet//
        cntx.fillStyle='red';
        cntx.fill();

        function loop_garou() {
            window.requestAnimationFrame(loop_garou);
        }
        window.requestAnimationFrame(loop_garou)
    </script>
<html>
